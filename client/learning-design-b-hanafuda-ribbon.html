<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 花札タブリボン</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    /* B案: 花札タブリボン - 大見出し1箇所のみ。タブはアイコン中心で重複表記を避ける */
    body{ background:#faf6ef; }
    .hr-wrap{ max-width:1120px; margin:20px auto; }

    .hr-ribbon{ display:flex; gap:10px; overflow:auto; padding:8px; background:#fff; border:1px solid #eadfcc; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.05); }
    .hr-tab{ min-width:120px; height:64px; border-radius:10px; background:linear-gradient(180deg,#fff8f6,#fff); border:1px solid #e9c9bd; display:grid; place-items:center; cursor:pointer; position:relative; }
    .hr-tab[aria-selected="true"]{ outline:2px solid #b35b4b; background:#fff5f2; }
    .hr-tab .ico{ font-size:24px; }
    .hr-tab .hint{ position:absolute; bottom:-26px; background:#2d2a26; color:#fff; font-size:12px; padding:3px 8px; border-radius:6px; opacity:0; transition:.15s; white-space:nowrap; pointer-events:none; }
    .hr-tab:hover .hint{ opacity:1; }

    .hr-head{ text-align:center; margin:18px 0 12px; }
    .hr-title{ font-family:"Hiragino Mincho ProN",serif; color:#7c2a2a; font-size:26px; letter-spacing:.08em; }
    .hr-sub{ color:#6f6a66; font-size:13px; }

    .hr-board{ background:#fff; border:1px solid #eadfcc; border-radius:14px; padding:12px 10px; box-shadow:0 2px 14px rgba(0,0,0,.05); }
    .hr-list{ display:grid; grid-template-columns: 1fr; gap:8px; max-width:820px; margin:0 auto; }
    .hr-card{ border:1px dashed #e7d2bd; border-radius:10px; padding:10px 12px; background:#fffdf9; display:grid; grid-template-columns:36px 1fr; gap:10px; }
    .hr-ep{ width:36px; height:36px; border-radius:50%; background:#fff4f2; border:1px solid #e7bdb5; display:grid; place-items:center; color:#b35b4b; font-weight:600; }
    .hr-ttl{ font-weight:600; color:#2d2a26; }
    .hr-meta{ font-size:12px; color:#7c7773; }
  </style>
</head>
<body>
  <div class="hr-wrap">
    <nav class="hr-ribbon" id="hrTabs" aria-label="分野">
      <button class="hr-tab" aria-selected="true" data-cat="numbers"><span class="ico">🔢</span><span class="hint">数値・データ</span></button>
      <button class="hr-tab" data-cat="hardware"><span class="ico">💾</span><span class="hint">ハードウェア</span></button>
      <button class="hr-tab" data-cat="algorithms"><span class="ico">🔄</span><span class="hint">アルゴリズム</span></button>
      <button class="hr-tab" data-cat="web"><span class="ico">🌐</span><span class="hint">Web</span></button>
      <button class="hr-tab" data-cat="network"><span class="ico">🔗</span><span class="hint">ネットワーク</span></button>
      <button class="hr-tab" data-cat="security"><span class="ico">🔐</span><span class="hint">セキュリティ</span></button>
    </nav>

    <header class="hr-head">
      <h1 class="hr-title" id="hrTitle"><span class="ico" aria-hidden="true">🔢</span> 数値・データ</h1>
      <p class="hr-sub">花札のように選び、内容は一箇所で明快に。</p>
    </header>

    <section class="hr-board">
      <div class="hr-list" id="hrList"></div>
    </section>
  </div>

  <script>
    const DATA = {
      numbers: { ico:'🔢', ttl:'数値・データ', items:[
        {ep:1, ttl:'二進法の恋文'}, {ep:2, ttl:'データ型の恋愛関係'}, {ep:3, ttl:'進数変換の愛'}
      ]},
      hardware: { ico:'💾', ttl:'ハードウェア', items:[
        {ep:1, ttl:'機械式計算機の恋'}, {ep:2, ttl:'真空管の灯り'}, {ep:3, ttl:'トランジスタの鼓動'}
      ]},
      algorithms: { ico:'🔄', ttl:'アルゴリズム', items:[
        {ep:1, ttl:'探索は君を探して'}, {ep:2, ttl:'ソートのダンス'}, {ep:3, ttl:'動的計画の手紙'}
      ]},
      web: { ico:'🌐', ttl:'Web', items:[
        {ep:1, ttl:'HTMLの恋文'}, {ep:2, ttl:'CSSの彩り'}, {ep:3, ttl:'JavaScriptの告白'}
      ]},
      network: { ico:'🔗', ttl:'ネットワーク', items:[
        {ep:1, ttl:'TCPの握手'}, {ep:2, ttl:'DNSの名付け'}, {ep:3, ttl:'ルーティングの旅'}
      ]},
      security: { ico:'🔐', ttl:'セキュリティ', items:[
        {ep:1, ttl:'暗号の指輪'}, {ep:2, ttl:'公開鍵の約束'}, {ep:3, ttl:'ハッシュの封印'}
      ]},
    };

    function paint(cat){
      const c = DATA[cat];
      document.getElementById('hrTitle').innerHTML = `<span class="ico" aria-hidden="true">${c.ico}</span> ${c.ttl}`;
      const box = document.getElementById('hrList');
      box.innerHTML = c.items.map(x=>`
        <div class="hr-card"><div class="hr-ep">${x.ep}</div><div><div class="hr-ttl">${x.ttl}</div><div class="hr-meta">学習 5〜8分</div></div></div>
      `).join('');
    }

    document.getElementById('hrTabs').addEventListener('click', e=>{
      const btn = e.target.closest('.hr-tab');
      if(!btn) return;
      document.querySelectorAll('.hr-tab').forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      paint(btn.dataset.cat);
    });

    paint('numbers');
  </script>
</body>
</html>
