<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 屏風ドロワー</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    /* C案: 屏風ドロワー - 画面左に屏風(カテゴリ) / 右から引き出すドロワーに一度だけカテゴリ名 */
    body{ background:#f6f2e8; }
    .bd-wrap{ max-width:1200px; margin:20px auto; display:grid; grid-template-columns: 280px 1fr; gap:16px; }
    .byobu{ display:grid; gap:10px; }
    .panel{ height:90px; border-radius:12px; background:linear-gradient(180deg,#fffdf8,#fff); border:1px solid #eadfcc; box-shadow:0 2px 12px rgba(0,0,0,.05); display:grid; grid-template-columns: 72px 1fr; align-items:center; cursor:pointer; position:relative; overflow:hidden; }
    .panel .ico{ font-size:28px; width:72px; display:grid; place-items:center; }
    .panel .hint{ color:#6f6a66; font-size:13px; opacity:.95; }
    .panel[aria-selected="true"]{ outline:2px solid #b35b4b; background:#fff6f2; }

    .screen{ position:relative; background:#fff; border:1px solid #eadfcc; border-radius:14px; box-shadow:0 2px 14px rgba(0,0,0,.06); min-height:70vh; }
    .drawer{ position:absolute; inset:0 0 0 auto; width:min(560px, 100%); transform:translateX(102%); transition:.25s; background:#fffdf9; border-left:1px solid #eadfcc; border-radius:14px 14px 14px 14px; padding:16px; }
    .drawer.open{ transform:none; }
    .dr-head{ text-align:center; margin-bottom:8px; }
    .dr-title{ font-family:"Hiragino Mincho ProN",serif; color:#7c2a2a; font-size:24px; letter-spacing:.08em; }
    .dr-sub{ color:#6f6a66; font-size:12px; }
    .dr-list{ display:grid; gap:10px; margin-top:10px; }
    .dr-item{ display:grid; grid-template-columns: 36px 1fr; gap:10px; padding:10px 12px; border:1px dashed #e7d2bd; border-radius:10px; background:#fff; }
    .ep{ width:36px; height:36px; border-radius:50%; background:#fff4f2; border:1px solid #e7bdb5; display:grid; place-items:center; color:#b35b4b; font-weight:600; }
    .title{ font-weight:600; color:#2d2a26; }
    .meta{ font-size:12px; color:#7c7773; }
  </style>
</head>
<body>
  <main class="bd-wrap">
    <aside class="byobu" id="byobu" aria-label="分野">
      <button class="panel" aria-selected="true" data-cat="numbers"><span class="ico">🔢</span><div class="hint">学ぶほどに深い数の世界</div></button>
      <button class="panel" data-cat="hardware"><span class="ico">💾</span><div class="hint">機械から半導体へ</div></button>
      <button class="panel" data-cat="algorithms"><span class="ico">🔄</span><div class="hint">秩序と最適の作法</div></button>
      <button class="panel" data-cat="web"><span class="ico">🌐</span><div class="hint">文と装いと振るまい</div></button>
      <button class="panel" data-cat="network"><span class="ico">🔗</span><div class="hint">遠き君へ繋ぐ路</div></button>
      <button class="panel" data-cat="security"><span class="ico">🔐</span><div class="hint">信を結ぶ鍵と封印</div></button>
    </aside>

    <section class="screen">
      <div class="drawer" id="drawer">
        <header class="dr-head">
          <h1 class="dr-title" id="drTitle"><span class="ico" aria-hidden="true">🔢</span> 数値・データ</h1>
          <p class="dr-sub">右の引き出しにのみカテゴリ名を表示し、重複を避ける。</p>
        </header>
        <div class="dr-list" id="drList"></div>
      </div>
    </section>
  </main>

  <script>
    const DATA={
      numbers:{ico:'🔢',ttl:'数値・データ',items:[{ep:1,t:'二進法の恋文'},{ep:2,t:'データ型の恋愛関係'},{ep:3,t:'進数変換の愛'}]},
      hardware:{ico:'💾',ttl:'ハードウェア',items:[{ep:1,t:'機械式計算機の恋'},{ep:2,t:'真空管の灯り'},{ep:3,t:'トランジスタの鼓動'}]},
      algorithms:{ico:'🔄',ttl:'アルゴリズム',items:[{ep:1,t:'探索は君を探して'},{ep:2,t:'ソートのダンス'},{ep:3,t:'動的計画の手紙'}]},
      web:{ico:'🌐',ttl:'Web',items:[{ep:1,t:'HTMLの恋文'},{ep:2,t:'CSSの彩り'},{ep:3,t:'JavaScriptの告白'}]},
      network:{ico:'🔗',ttl:'ネットワーク',items:[{ep:1,t:'TCPの握手'},{ep:2,t:'DNSの名付け'},{ep:3,t:'ルーティングの旅'}]},
      security:{ico:'🔐',ttl:'セキュリティ',items:[{ep:1,t:'暗号の指輪'},{ep:2,t:'公開鍵の約束'},{ep:3,t:'ハッシュの封印'}]},
    };

    const drawer=document.getElementById('drawer');
    function show(cat){
      const c=DATA[cat];
      document.getElementById('drTitle').innerHTML=`<span class="ico" aria-hidden="true">${c.ico}</span> ${c.ttl}`;
      document.getElementById('drList').innerHTML=c.items.map(x=>`<div class="dr-item"><div class="ep">${x.ep}</div><div><div class="title">${x.t}</div><div class="meta">学習 5〜8分</div></div></div>`).join('');
      drawer.classList.add('open');
    }
    document.getElementById('byobu').addEventListener('click', e=>{
      const p=e.target.closest('.panel');
      if(!p) return;
      document.querySelectorAll('.panel').forEach(b=>b.setAttribute('aria-selected','false'));
      p.setAttribute('aria-selected','true');
      show(p.dataset.cat);
    });
    // 初期オープン
    show('numbers');
  </script>
</body>
</html>
