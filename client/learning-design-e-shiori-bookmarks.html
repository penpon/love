<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 栞ブックマーク</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    /* E案: 栞ブックマーク - 右側に栞(縦タブ)。中央は一箇所のみカテゴリ名を表示し、重複を徹底的に排除 */
    body{ background:#f7f3ea; }
    .sb-wrap{ max-width: 1160px; margin: 20px auto; position: relative; }

    .board{ background:#fff; border:1px solid #eadfcc; border-radius:16px; box-shadow:0 2px 14px rgba(0,0,0,.06); padding:16px; min-height:70vh; }
    .head{ text-align:center; margin-bottom:10px; }
    .title{ font-family:"Hiragino Mincho ProN",serif; color:#7c2a2a; font-size:26px; letter-spacing:.08em; }
    .sub{ color:#6f6a66; font-size:13px; }
    .list{ max-width:820px; margin:0 auto; display:grid; gap:10px; }
    .item{ display:grid; grid-template-columns:36px 1fr; gap:10px; border:1px dashed #e7d2bd; border-radius:10px; padding:10px 12px; background:#fffdf9; }
    .ep{ width:36px; height:36px; border-radius:50%; background:#fff4f2; border:1px solid #e7bdb5; display:grid; place-items:center; color:#b35b4b; font-weight:600; }
    .ttl{ font-weight:600; color:#2d2a26; }
    .meta{ font-size:12px; color:#7c7773; }

    /* 右の栞：画面右に固定。最小限の文字で重複を避ける（ツールチップ併用） */
    .shiori{ position: fixed; right: max(8px, calc((100vw - 1160px)/2 - 54px)); top: 24%; display: grid; gap: 10px; z-index: 10; }
    .mark{ position: relative; display: grid; place-items: center; width: 44px; height: 84px; background: linear-gradient(180deg,#fff8f6,#fff); border:1px solid #e9c9bd; border-radius: 8px 8px 0 0; cursor: pointer; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .mark::after{ content:""; position:absolute; bottom:-12px; left:0; right:0; margin:auto; width:0; height:0; border-left:22px solid transparent; border-right:22px solid transparent; border-top:12px solid #e9c9bd; }
    .mark[aria-selected="true"]{ outline:2px solid #b35b4b; background:#fff5f2; }
    .mark .ico{ font-size:22px; }
    .mark .hint{ position:absolute; right:110%; top:50%; transform:translateY(-50%); background:#2d2a26; color:#fff; font-size:12px; padding:4px 8px; border-radius:6px; white-space:nowrap; opacity:0; transition:.15s; pointer-events:none; }
    .mark:hover .hint{ opacity:1; }

    @media (max-width: 980px){
      .shiori{ position: static; grid-auto-flow: column; justify-content: center; margin: 8px auto 14px; }
      .mark{ height:64px; }
      .mark::after{ display:none; }
    }
  </style>
</head>
<body>
  <div class="sb-wrap">
    <nav class="shiori" id="sbTabs" aria-label="分野">
      <button class="mark" aria-selected="true" data-cat="numbers"><span class="ico">🔢</span><span class="hint">数値・データ</span></button>
      <button class="mark" data-cat="hardware"><span class="ico">💾</span><span class="hint">ハードウェア</span></button>
      <button class="mark" data-cat="algorithms"><span class="ico">🔄</span><span class="hint">アルゴリズム</span></button>
      <button class="mark" data-cat="web"><span class="ico">🌐</span><span class="hint">Web</span></button>
      <button class="mark" data-cat="network"><span class="ico">🔗</span><span class="hint">ネットワーク</span></button>
      <button class="mark" data-cat="security"><span class="ico">🔐</span><span class="hint">セキュリティ</span></button>
    </nav>

    <section class="board">
      <header class="head">
        <h1 class="title" id="sbTitle"><span class="ico" aria-hidden="true">🔢</span> 数値・データ</h1>
        <p class="sub">栞（ブックマーク）で静かに切り替え。タイトルは一箇所だけ。</p>
      </header>
      <div class="list" id="sbList"></div>
    </section>
  </div>

  <script>
    const DATA={
      numbers:{ico:'🔢',ttl:'数値・データ',items:[{ep:1,t:'二進法の恋文'},{ep:2,t:'データ型の恋愛関係'},{ep:3,t:'進数変換の愛'}]},
      hardware:{ico:'💾',ttl:'ハードウェア',items:[{ep:1,t:'機械式計算機の恋'},{ep:2,t:'真空管の灯り'},{ep:3,t:'トランジスタの鼓動'}]},
      algorithms:{ico:'🔄',ttl:'アルゴリズム',items:[{ep:1,t:'探索は君を探して'},{ep:2,t:'ソートのダンス'},{ep:3,t:'動的計画の手紙'}]},
      web:{ico:'🌐',ttl:'Web',items:[{ep:1,t:'HTMLの恋文'},{ep:2,t:'CSSの彩り'},{ep:3,t:'JavaScriptの告白'}]},
      network:{ico:'🔗',ttl:'ネットワーク',items:[{ep:1,t:'TCPの握手'},{ep:2,t:'DNSの名付け'},{ep:3,t:'ルーティングの旅'}]},
      security:{ico:'🔐',ttl:'セキュリティ',items:[{ep:1,t:'暗号の指輪'},{ep:2,t:'公開鍵の約束'},{ep:3,t:'ハッシュの封印'}]},
    };

    function paint(cat){
      const c=DATA[cat];
      document.getElementById('sbTitle').innerHTML=`<span class=\"ico\" aria-hidden=\"true\">${c.ico}</span> ${c.ttl}`;
      document.getElementById('sbList').innerHTML=c.items.map(x=>`<div class=\"item\"><div class=\"ep\">${x.ep}</div><div><div class=\"ttl\">${x.t}</div><div class=\"meta\">学習 5〜8分</div></div></div>`).join('');
    }

    document.getElementById('sbTabs').addEventListener('click', e=>{
      const btn=e.target.closest('.mark'); if(!btn) return;
      document.querySelectorAll('.mark').forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      paint(btn.dataset.cat);
    });

    paint('numbers');
  </script>
</body>
</html>
