<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 扇・半円メニュー</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    /* D案: 扇・半円メニュー - 画面下に半円の扇メニュー。中央エリアのみカテゴリ名を表示し重複排除 */
    body{ background:#faf6ef; }
    .sf-wrap{ max-width:1100px; margin:22px auto; display:grid; grid-template-rows: auto 1fr auto; gap:16px; }
    .sf-head{ text-align:center; }
    .sf-title{ font-family:"Hiragino Mincho ProN",serif; color:#7c2a2a; font-size:28px; letter-spacing:.08em; }
    .sf-sub{ color:#6f6a66; font-size:13px; }

    .sf-board{ background:#fff; border:1px solid #eadfcc; border-radius:16px; box-shadow:0 2px 14px rgba(0,0,0,.06); padding:16px; min-height:56vh; }
    .sf-list{ max-width:820px; margin:0 auto; display:grid; gap:10px; }
    .sf-item{ display:grid; grid-template-columns:36px 1fr; gap:10px; border:1px dashed #e7d2bd; border-radius:10px; padding:10px 12px; background:#fffdf9; }
    .ep{ width:36px; height:36px; border-radius:50%; background:#fff4f2; border:1px solid #e7bdb5; display:grid; place-items:center; color:#b35b4b; font-weight:600; }
    .ttl{ font-weight:600; color:#2d2a26; }
    .meta{ font-size:12px; color:#7c7773; }

    /* 扇: 半円の上に扇骨のように並べる（視覚的演出。タップ/クリックで切替） */
    .fan{ position:relative; width:560px; height:200px; margin:8px auto 16px; }
    .fan .arc{ position:absolute; left:0; right:0; bottom:0; margin:auto; width:560px; height:280px; border-radius:560px 560px 0 0; background:radial-gradient(560px 280px at 50% 100%, #fff8f4 0, #fff 60%); border:1px solid #eadfcc; box-shadow: inset 0 0 0 1px #f3e3d4, 0 2px 10px rgba(0,0,0,.05); }
    .fan .bone{ position:absolute; left:50%; bottom:0; transform-origin: bottom center; }
    .fan button{ width:64px; height:64px; border-radius:14px; border:1px solid #e9c9bd; background:linear-gradient(#fff8f6, #fff); box-shadow:0 2px 10px rgba(0,0,0,.06); display:grid; place-items:center; cursor:pointer; }
    .fan button[aria-selected="true"]{ outline:2px solid #b35b4b; background:#fff5f2; }
    .fan .hint{ position:absolute; top:-22px; transform:translateX(-50%); background:#2d2a26; color:#fff; font-size:12px; padding:2px 8px; border-radius:6px; white-space:nowrap; opacity:0; transition:.15s; pointer-events:none; }
    .fan button:hover .hint{ opacity:1; }

    .sf-foot{ text-align:center; color:#8a837d; font-size:12px; }
  </style>
</head>
<body>
  <main class="sf-wrap">
    <header class="sf-head">
      <h1 class="sf-title" id="sfTitle"><span class="ico" aria-hidden="true">🔢</span> 数値・データ</h1>
      <p class="sf-sub">扇の要にタイトルを一つだけ。重複を避け、要に視線を集める。</p>
    </header>

    <section class="sf-board">
      <div class="sf-list" id="sfList"></div>
    </section>

    <nav class="fan" aria-label="分野">
      <div class="arc" aria-hidden="true"></div>
      <div class="bone" style="transform: translateX(-50%) rotate(-60deg); bottom: 12px;"><button class="sf-tab" data-cat="numbers" aria-selected="true"><span class="hint">数値・データ</span><span class="ico">🔢</span></button></div>
      <div class="bone" style="transform: translateX(-50%) rotate(-30deg); bottom: 12px;"><button class="sf-tab" data-cat="hardware"><span class="hint">ハードウェア</span><span class="ico">💾</span></button></div>
      <div class="bone" style="transform: translateX(-50%) rotate(0deg); bottom: 12px;"><button class="sf-tab" data-cat="algorithms"><span class="hint">アルゴリズム</span><span class="ico">🔄</span></button></div>
      <div class="bone" style="transform: translateX(-50%) rotate(30deg); bottom: 12px;"><button class="sf-tab" data-cat="web"><span class="hint">Web</span><span class="ico">🌐</span></button></div>
      <div class="bone" style="transform: translateX(-50%) rotate(60deg); bottom: 12px;"><button class="sf-tab" data-cat="network"><span class="hint">ネットワーク</span><span class="ico">🔗</span></button></div>
      <div class="bone" style="transform: translateX(-50%) rotate(90deg); bottom: 12px;"><button class="sf-tab" data-cat="security"><span class="hint">セキュリティ</span><span class="ico">🔐</span></button></div>
    </nav>

    <footer class="sf-foot">扇の要のみ文言を表示。各骨（ボタン）は原則アイコンとツールチップで説明。</footer>
  </main>

  <script>
    const DATA={
      numbers:{ico:'🔢',ttl:'数値・データ',items:[{ep:1,t:'二進法の恋文'},{ep:2,t:'データ型の恋愛関係'},{ep:3,t:'進数変換の愛'}]},
      hardware:{ico:'💾',ttl:'ハードウェア',items:[{ep:1,t:'機械式計算機の恋'},{ep:2,t:'真空管の灯り'},{ep:3,t:'トランジスタの鼓動'}]},
      algorithms:{ico:'🔄',ttl:'アルゴリズム',items:[{ep:1,t:'探索は君を探して'},{ep:2,t:'ソートのダンス'},{ep:3,t:'動的計画の手紙'}]},
      web:{ico:'🌐',ttl:'Web',items:[{ep:1,t:'HTMLの恋文'},{ep:2,t:'CSSの彩り'},{ep:3,t:'JavaScriptの告白'}]},
      network:{ico:'🔗',ttl:'ネットワーク',items:[{ep:1,t:'TCPの握手'},{ep:2,t:'DNSの名付け'},{ep:3,t:'ルーティングの旅'}]},
      security:{ico:'🔐',ttl:'セキュリティ',items:[{ep:1,t:'暗号の指輪'},{ep:2,t:'公開鍵の約束'},{ep:3,t:'ハッシュの封印'}]},
    };

    function paint(cat){
      const c=DATA[cat];
      document.getElementById('sfTitle').innerHTML=`<span class="ico" aria-hidden="true">${c.ico}</span> ${c.ttl}`;
      document.getElementById('sfList').innerHTML=c.items.map(x=>`<div class=\"sf-item\"><div class=\"ep\">${x.ep}</div><div><div class=\"ttl\">${x.t}</div><div class=\"meta\">学習 5〜8分</div></div></div>`).join('');
    }

    document.body.addEventListener('click', e=>{
      const btn=e.target.closest('.sf-tab');
      if(!btn) return;
      document.querySelectorAll('.sf-tab').forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      paint(btn.dataset.cat);
    });
    paint('numbers');
  </script>
</body>
</html>
