<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 掛け軸フォーカス</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    /* A案: 掛け軸フォーカス - 文字の重複を排除し、中央の掛け軸にのみカテゴリ名を表示 */
    body { background: #f7f3ea; }
    .kf-wrap { max-width: 1100px; margin: 24px auto; display: grid; grid-template-columns: 72px 1fr; gap: 16px; }
    .kf-side { display: flex; flex-direction: column; gap: 12px; align-items: center; padding-top: 8px; }
    .kf-side .cat { width: 56px; height: 56px; border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,.08); display: grid; place-items: center; cursor: pointer; position: relative; }
    .kf-side .cat[aria-selected="true"] { outline: 2px solid #b35b4b; background: #fff8f4; }
    .kf-side .cat .tt { position: absolute; left: 64px; white-space: nowrap; background: #2d2a26; color: #fff; font-size: 12px; padding: 4px 8px; border-radius: 6px; opacity: 0; pointer-events: none; transform: translateX(-6px); transition: .15s; }
    .kf-side .cat:hover .tt { opacity: 1; transform: translateX(0); }

    .kakejiku { background: linear-gradient(#c7b8a1, #f7f3ea 18%, #f7f3ea 82%, #c7b8a1); padding: 18px 16px 28px; border-radius: 16px; box-shadow: inset 0 0 0 1px #decfb8, 0 4px 24px rgba(0,0,0,.08); min-height: 80vh; }
    .kj-head { text-align: center; margin-bottom: 16px; }
    .kj-title { font-family: "Hiragino Mincho ProN", serif; font-size: 28px; letter-spacing: .1em; color: #802e2e; }
    .kj-sub { color: #6f6a66; font-size: 13px; }

    .kj-scroll { background: #fffdf7; border-radius: 12px; border: 1px solid #ecd9c4; padding: 12px; max-width: 820px; margin: 0 auto; box-shadow: 0 1px 6px rgba(0,0,0,.06); }
    .story { display: grid; grid-template-columns: 36px 1fr; gap: 8px; padding: 12px; border-bottom: 1px dashed #e7d2bd; }
    .story:last-child { border-bottom: none; }
    .ep { width: 36px; height: 36px; border-radius: 50%; background: #fff4f2; border: 1px solid #e7bdb5; display: grid; place-items: center; color: #b35b4b; font-weight: 600; }
    .st-title { font-weight: 600; color: #2d2a26; }
    .st-meta { font-size: 12px; color: #7c7773; }

    .only-once { display: inline-flex; align-items: center; gap: 8px; }
    .only-once .ico { font-size: 20px; }
  </style>
</head>
<body>
  <main class="kf-wrap">
    <!-- 左のサイドバー: アイコンのみ（重複文言はツールチップに） -->
    <nav class="kf-side" id="kfNav" aria-label="分野">
      <button class="cat" data-cat="numbers" aria-selected="true"><span class="ico" aria-hidden="true">🔢</span><span class="tt">数値・データ</span></button>
      <button class="cat" data-cat="hardware"><span class="ico" aria-hidden="true">💾</span><span class="tt">ハードウェア</span></button>
      <button class="cat" data-cat="algorithms"><span class="ico" aria-hidden="true">🔄</span><span class="tt">アルゴリズム</span></button>
      <button class="cat" data-cat="web"><span class="ico" aria-hidden="true">🌐</span><span class="tt">Web</span></button>
      <button class="cat" data-cat="network"><span class="ico" aria-hidden="true">🔗</span><span class="tt">ネットワーク</span></button>
      <button class="cat" data-cat="security"><span class="ico" aria-hidden="true">🔐</span><span class="tt">セキュリティ</span></button>
    </nav>

    <!-- 中央: 掛け軸（ここだけにカテゴリ名を出す） -->
    <section class="kakejiku">
      <header class="kj-head">
        <div class="only-once" id="kjCategory"><span class="ico" aria-hidden="true">🔢</span><h1 class="kj-title">数値・データ</h1></div>
        <p class="kj-sub">大正ロマンの巻 - 余計な重複を排し、物語に集中できる掛け軸UI</p>
      </header>

      <div class="kj-scroll" id="kjList" role="list">
        <div class="story" role="listitem"><div class="ep">1</div><div><div class="st-title">二進法の恋文</div><div class="st-meta">学習 5〜8分 / icon 01</div></div></div>
        <div class="story" role="listitem"><div class="ep">2</div><div><div class="st-title">データ型の恋愛関係</div><div class="st-meta">学習 5〜8分 / icon 02</div></div></div>
        <div class="story" role="listitem"><div class="ep">3</div><div><div class="st-title">進数変換の愛</div><div class="st-meta">学習 5〜8分 / icon 03</div></div></div>
      </div>
    </section>
  </main>

  <script>
    const data = {
      numbers: { ico: '🔢', title: '数値・データ', items: [
        { ep: 1, title: '二進法の恋文' }, { ep: 2, title: 'データ型の恋愛関係' }, { ep: 3, title: '進数変換の愛' }
      ]},
      hardware: { ico: '💾', title: 'ハードウェア', items: [
        { ep: 1, title: '機械式計算機の恋' }, { ep: 2, title: '真空管の灯り' }, { ep: 3, title: 'トランジスタの鼓動' }
      ]},
      algorithms: { ico: '🔄', title: 'アルゴリズム', items: [
        { ep: 1, title: '探索は君を探して' }, { ep: 2, title: 'ソートのダンス' }, { ep: 3, title: '動的計画の手紙' }
      ]},
      web: { ico: '🌐', title: 'Web', items: [
        { ep: 1, title: 'HTMLの恋文' }, { ep: 2, title: 'CSSの彩り' }, { ep: 3, title: 'JavaScriptの告白' }
      ]},
      network: { ico: '🔗', title: 'ネットワーク', items: [
        { ep: 1, title: 'TCPの握手' }, { ep: 2, title: 'DNSの名付け' }, { ep: 3, title: 'ルーティングの旅' }
      ]},
      security: { ico: '🔐', title: 'セキュリティ', items: [
        { ep: 1, title: '暗号の指輪' }, { ep: 2, title: '公開鍵の約束' }, { ep: 3, title: 'ハッシュの封印' }
      ]}
    };

    function render(cat){
      const c = data[cat];
      document.getElementById('kjCategory').innerHTML = `<span class="ico" aria-hidden="true">${c.ico}</span><h1 class="kj-title">${c.title}</h1>`;
      const list = document.getElementById('kjList');
      list.innerHTML = c.items.map(it => `
        <div class="story" role="listitem"><div class="ep">${it.ep}</div><div><div class="st-title">${it.title}</div><div class="st-meta">学習 5〜8分</div></div></div>
      `).join('');
    }

    document.getElementById('kfNav').addEventListener('click', (e)=>{
      const btn = e.target.closest('.cat');
      if(!btn) return;
      document.querySelectorAll('.kf-side .cat').forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      render(btn.dataset.cat);
    });
  </script>
</body>
</html>
