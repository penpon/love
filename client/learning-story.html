  <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ï¼ˆå­¦ç¿’ãƒšãƒ¼ã‚¸ã¨çµ±ä¸€ï¼‰ -->
  <div class="wa-btn-group" style="margin-top: 2rem;">

  <script>
    const params = new URLSearchParams(window.location.search);
    let category = params.get('category') || 'numbers';
    let chapterId = parseInt(params.get('chapter') || '1', 10);
    const roomId = params.get('roomId');
    const playerName = params.get('playerName');
    const userRole = params.get('role') || 'guest';

    // æˆ»ã‚‹ãƒªãƒ³ã‚¯ã«ã‚«ãƒ†ã‚´ãƒªæƒ…å ±ã‚’ä»˜ä¸ï¼ˆå­¦ç¿’ãƒšãƒ¼ã‚¸ã§å¯¾è±¡ã‚«ãƒ†ã‚´ãƒªã‚’åˆæœŸè¡¨ç¤ºã§ãã‚‹ã‚ˆã†ã«ï¼‰
    const backLink = document.getElementById('backLink');
    const backParams = new URLSearchParams({ category });
    if (roomId) backParams.set('roomId', roomId);
    if (playerName) backParams.set('playerName', playerName);
    if (userRole) backParams.set('role', userRole);
    backLink.href = `learning.html?${backParams.toString()}`;

    // ã‚«ãƒ†ã‚´ãƒªâ†’JSONãƒ‘ã‚¹ã®ãƒãƒƒãƒ—
    // ã‚«ãƒ†ã‚´ãƒªâ†’ãƒªã‚½ãƒ¼ã‚¹ï¼ˆmanifestå„ªå…ˆãƒ»æ—§JSONã¯å¾Œæ–¹äº’æ›ï¼‰
    const CATEGORY_RESOURCES = {
      numbers:   { manifest: '/data/stories/numbers/manifest.json',   fallback: '/data/stories/01_numbers.json' },
      hardware:  { manifest: '/data/stories/hardware/manifest.json',  fallback: '/data/stories/02_hardware.json' },
      algorithms:{ manifest: '/data/stories/algorithms/manifest.json',fallback: '/data/stories/03_algorithms.json' },
      web:       { manifest: '/data/stories/web/manifest.json',       fallback: '/data/stories/04_web.json' },
      network:   { manifest: '/data/stories/network/manifest.json',   fallback: '/data/stories/05_network.json' },
      security:  { manifest: '/data/stories/security/manifest.json',  fallback: '/data/stories/06_security.json' }
    };

    function getCategoryResource(cat) {
      return CATEGORY_RESOURCES[cat] || null;
    }

    function resolveRelativeUrl(baseUrl, relativePath) {
      try {
        const base = new URL(baseUrl, window.location.origin);
        const resolved = new URL(relativePath, base);
        return resolved.pathname + resolved.search + resolved.hash;
      } catch (e) {
        return relativePath; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
      }
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error(`fetch failed: ${url} (${res.status})`);
      }
      return res.json();
    }

    function escapeHTML(s) {
      return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    let CURRENT_JSON = null;       // manifest ã¾ãŸã¯ æ—§JSONå…¨ä½“
    let CURRENT_CHAPTERS = [];     // ç« ï¼ˆ=è©±ï¼‰ãƒ¡ã‚¿é…åˆ—
    let CURRENT_INDEX = -1;        // ç¾åœ¨ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
    const CHAPTER_CACHE = new Map(); // ç« ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆmanifestæ–¹å¼ï¼‰

    function typewriterEffect(element, onDone) {
      element.classList.add('typed');
      const text = element.innerHTML;
      element.innerHTML = '';
      element.style.visibility = 'visible';
      let index = 0;
      const timer = setInterval(() => {
        element.innerHTML = text.substring(0, index);
        index++;
        if (index > text.length) {
          clearInterval(timer);
          if (typeof onDone === 'function') onDone();
        }
      }, 30);
    }

    function updateUrlQuery() {
      const params = new URLSearchParams(window.location.search);
      params.set('category', category);
      params.set('chapter', String(chapterId));
      if (roomId) params.set('roomId', roomId);
      if (playerName) params.set('playerName', playerName);
      if (userRole) params.set('role', userRole);
      history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
    }

    function updateNavButtons() {
      const prevBtn = document.getElementById('prevChapterBtn');
      const nextBtn = document.getElementById('nextChapterBtn');
      if (!prevBtn || !nextBtn) return;
      prevBtn.disabled = CURRENT_INDEX <= 0;
      nextBtn.disabled = CURRENT_INDEX < 0 || CURRENT_INDEX >= CURRENT_CHAPTERS.length - 1;
    }

    function goChapter(delta) {
      if (!Array.isArray(CURRENT_CHAPTERS) || CURRENT_INDEX < 0) return;
      const nextIndex = CURRENT_INDEX + delta;
      if (nextIndex < 0 || nextIndex >= CURRENT_CHAPTERS.length) return;
      const nextId = CURRENT_CHAPTERS[nextIndex]?.id;
      if (nextId != null) {
        loadStory(category, nextId);
      }
    }

    async function loadStory(nextCategory = null, nextChapterId = null) {
      if (nextCategory) category = nextCategory;
      if (nextChapterId != null) chapterId = parseInt(nextChapterId, 10);

      const resInfo = getCategoryResource(category);
      if (!resInfo) {
        document.getElementById('pageSubtitle').textContent = 'ã‚«ãƒ†ã‚´ãƒªãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
        return;
      }

      // å…±é€š: ã‚¿ã‚¤ãƒˆãƒ«ãƒ»ã‚µãƒ–ã‚¿ã‚¤ãƒˆãƒ«ã®ã‚«ãƒ†ã‚´ãƒªè¡¨ç¤º
      const catLabelMap = {
        numbers: 'ğŸ”¢ æ•°å€¤ã¨ãƒ‡ãƒ¼ã‚¿ã®åŸºç¤',
        hardware: 'ğŸ’¾ ãƒãƒ¼ãƒ‰ã‚¦ã‚§ã‚¢',
        algorithms: 'ğŸ”„ ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ',
        web: 'ğŸŒ WebæŠ€è¡“',
        network: 'ğŸ”— ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯',
        security: 'ğŸ” ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£'
      };
      document.getElementById('pageSubtitle').textContent = catLabelMap[category] || '';
      document.getElementById('storyTitle').textContent = `${catLabelMap[category] || ''}`;

      try {
        // ã¾ãšã¯ manifest æ–¹å¼ã‚’è©¦ã™
        let useManifest = false;
        let manifestUrl = resInfo.manifest;
        let manifest = null;
        try {
          manifest = await fetchJson(manifestUrl);
          useManifest = Array.isArray(manifest?.chapters);
        } catch (err) {
          useManifest = false; // manifest ãŒç„¡ã‘ã‚Œã°æ—§JSONã¸
        }

        if (useManifest) {
          CURRENT_JSON = manifest;
          CURRENT_CHAPTERS = manifest.chapters || [];
          const chMeta = CURRENT_CHAPTERS.find(c => String(c.id) === String(chapterId)) || CURRENT_CHAPTERS[0];
          if (!chMeta) {
            document.getElementById('pageSubtitle').textContent = 'ç« ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
            return;
          }
          CURRENT_INDEX = CURRENT_CHAPTERS.findIndex(c => String(c.id) === String(chMeta.id));

          // ç« ã®ä¸­èº«ã‚’å€‹åˆ¥ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰å–å¾—ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚ã‚Šï¼‰
          let chData = chMeta;
          if (chMeta.file) {
            const chapterUrl = resolveRelativeUrl(manifestUrl, chMeta.file);
            if (CHAPTER_CACHE.has(chapterUrl)) {
              chData = CHAPTER_CACHE.get(chapterUrl);
            } else {
              chData = await fetchJson(chapterUrl);
              CHAPTER_CACHE.set(chapterUrl, chData);
            }
          }

          // è¡¨ç¤º
          document.getElementById('storySubtitle').textContent = `ç¬¬${chData.id ?? chMeta.id}è©±ï¼š${chData.title ?? chMeta.title}`;
          const storyEl = document.getElementById('storyBody');
          const lines = chData.story || [];
          const html = lines.map(p => p ? escapeHTML(p) : '<br>').map(l => /<br>/.test(l) ? l : l + '<br>').join('');
          storyEl.innerHTML = html;
          storyEl.parentElement?.parentElement?.scrollTo?.(0, 0);
          const kc = document.querySelector('.wa-key-concepts');
          if (kc) kc.classList.remove('visible');
          typewriterEffect(storyEl, () => {
            const box = document.querySelector('.wa-key-concepts');
            if (box) box.classList.add('visible');
          });

          // çŸ­æ­Œ
          if (chData.poem) {
            const poemHtml = `
              <div class="wa-poem-section">
                <div class="wa-poem-title">ğŸ“œ ${escapeHTML(chData.poem.title || 'è©©')}</div>
                <div class="wa-poem-text">${(chData.poem.lines || []).map(x => escapeHTML(x)).join('<br>')}</div>
              </div>`;
            storyEl.insertAdjacentHTML('beforeend', poemHtml);
          }

          // é‡è¦æ¦‚å¿µ
          const list = document.getElementById('conceptList');
          const keyPoints = chData.keyPoints || [];
          list.innerHTML = keyPoints.map(kp => `
            <div class="wa-concept-item"><strong>${escapeHTML(kp.term || '')}</strong>: ${escapeHTML(kp.definition || '')}</div>
          `).join('');

          updateNavButtons();
          updateUrlQuery();

          // OwneråŒæœŸ
          try {
            if (userRole === 'owner' && roomId) {
              const sock = window.__learningSocketStory || (window.__learningSocketStory = io());
              sock.emit('learning_story_change', { roomId, category, chapterId });
            }
          } catch (e) { /* no-op */ }

          return; // manifest æ–¹å¼ã®å‡¦ç†å®Œäº†
        }

        // æ—§JSONï¼ˆã‚«ãƒ†ã‚´ãƒªå˜ä¸€ãƒ•ã‚¡ã‚¤ãƒ«ï¼‰ã¸ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        const oldUrl = resInfo.fallback;
        const legacy = await fetchJson(oldUrl);
        CURRENT_JSON = legacy;
        CURRENT_CHAPTERS = legacy.chapters || [];
        const ch = CURRENT_CHAPTERS.find(c => String(c.id) === String(chapterId)) || CURRENT_CHAPTERS[0];
        if (!ch) {
          document.getElementById('pageSubtitle').textContent = 'ç« ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
          return;
        }
        CURRENT_INDEX = CURRENT_CHAPTERS.findIndex(c => String(c.id) === String(ch.id));

        document.getElementById('storySubtitle').textContent = `ç¬¬${ch.id}è©±ï¼š${ch.title}`;
        const storyEl = document.getElementById('storyBody');
        const lines = ch.story || [];
        const html = lines.map(p => p ? escapeHTML(p) : '<br>').map(l => /<br>/.test(l) ? l : l + '<br>').join('');
        storyEl.innerHTML = html;
        storyEl.parentElement?.parentElement?.scrollTo?.(0, 0);
        const kc = document.querySelector('.wa-key-concepts');
        if (kc) kc.classList.remove('visible');
        typewriterEffect(storyEl, () => {
          const box = document.querySelector('.wa-key-concepts');
          if (box) box.classList.add('visible');
        });

        if (ch.poem) {
          const poemHtml = `
            <div class="wa-poem-section">
              <div class="wa-poem-title">ğŸ“œ ${escapeHTML(ch.poem.title || 'è©©')}</div>
              <div class="wa-poem-text">${(ch.poem.lines || []).map(x => escapeHTML(x)).join('<br>')}</div>
            </div>`;
          storyEl.insertAdjacentHTML('beforeend', poemHtml);
        }

        const list = document.getElementById('conceptList');
        const keyPoints = ch.keyPoints || [];
        list.innerHTML = keyPoints.map(kp => `
          <div class="wa-concept-item"><strong>${escapeHTML(kp.term || '')}</strong>: ${escapeHTML(kp.definition || '')}</div>
        `).join('');

        updateNavButtons();
        updateUrlQuery();

        try {
          if (userRole === 'owner' && roomId) {
            const sock = window.__learningSocketStory || (window.__learningSocketStory = io());
            sock.emit('learning_story_change', { roomId, category, chapterId });
          }
        } catch (e) { /* no-op */ }

      } catch (e) {
        document.getElementById('pageSubtitle').textContent = 'ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';
        console.error(e);
      }
    }

    // å››å­£è£…é£¾ï¼ˆlearning.htmlã®ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ã‚’ç§»æ¤ï¼‰
    const seasons = ['spring', 'summer', 'autumn', 'winter'];
    let currentSeasonIndex = 0;
    function changeSeason() {
      const seasonElement = document.getElementById('seasonalDecoration');
      currentSeasonIndex = (currentSeasonIndex + 1) % seasons.length;
      const season = seasons[currentSeasonIndex];
      seasonElement.className = `seasonal-decoration season-${season}`;
      generateSeasonalElements(season);
    }
    function generateSeasonalElements(season) {
      const container = document.getElementById('seasonalDecoration');
      if (!container) return;
      container.innerHTML = '';
      const elementCount = 6;
      for (let i = 0; i < elementCount; i++) {
        const element = document.createElement('div');
        switch (season) {
          case 'spring':
            element.className = 'sakura-petal';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 8 + 's';
            element.style.animationDuration = (6 + Math.random() * 4) + 's';
            break;
          case 'summer':
            element.className = 'summer-leaf';
            element.style.cssText = `
              position: absolute;
              width: 8px; height: 8px;
              background: var(--tsuyu);
              border-radius: 50% 0 50% 0;
              left: ${Math.random() * 100}%;
              animation: summerSway ${4 + Math.random() * 3}s ease-in-out infinite;
              animation-delay: ${Math.random() * 4}s; opacity: .3;`;
            break;
          case 'autumn':
            element.className = 'momiji-leaf';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 10 + 's';
            element.style.animationDuration = (8 + Math.random() * 4) + 's';
            break;
          case 'winter':
            element.className = 'snow-flake';
            element.innerHTML = 'â„';
            element.style.cssText = `
              position: absolute; color: var(--yuki);
              font-size: ${6 + Math.random() * 6}px; left: ${Math.random() * 100}%;
              animation: snowFall ${6 + Math.random() * 6}s linear infinite;
              animation-delay: ${Math.random() * 6}s; opacity: .6;`;
            break;
        }
        container.appendChild(element);
      }
    }

    // Quiz/ãƒ›ãƒ¼ãƒ é·ç§»ï¼ˆlearning.html ã¨çµ±ä¸€ï¼‰
    function goToQuiz() {
      try {
        // Ownerã®å ´åˆã¯ã‚µãƒ¼ãƒãƒ¼ã¸ãƒ¢ãƒ¼ãƒ‰é¸æŠã‚’é€šçŸ¥ã—ã¦Guestã‚‚è¿½å¾“ã•ã›ã‚‹
        if (userRole === 'owner' && roomId) {
          const sock = window.__learningSocketStory || (window.__learningSocketStory = io());
          sock.emit('select_quiz_mode', { roomId });
        }
      } catch (e) {}
      if (typeof showSakuraToast === 'function') {
        showSakuraToast('ã‚¯ã‚¤ã‚ºãƒ¢ãƒ¼ãƒ‰ã¸ç§»å‹•ã—ã¾ã™â€¦', 1000, 'ã‚¯ã‚¤ã‚ºã¸ç§»å‹•', 'âš”ï¸');
      }
      if (roomId && playerName) {
        setTimeout(() => {
          window.location.href = `matching.html?roomId=${encodeURIComponent(roomId)}&playerName=${encodeURIComponent(playerName)}&role=${encodeURIComponent(userRole)}`;
        }, 1000);
      } else {
        alert('ã‚¯ã‚¤ã‚ºã«æŒ‘æˆ¦ã™ã‚‹ã«ã¯ã€ãƒ«ãƒ¼ãƒ æƒ…å ±ãŒå¿…è¦ã§ã™ã€‚');
        window.location.href = 'index.html';
      }
    }
    function goHome() {
      try {
        if (roomId) {
          const sock = window.__learningSocketStory || (window.__learningSocketStory = io());
          sock.emit('leave_room', { roomId });
        }
      } catch (e) {}
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      // å½¹å‰²ãƒ»è¡¨ç¤ºåãƒ»ãƒ«ãƒ¼ãƒ ID
      if (roomId) document.getElementById('roomIdDisplay').textContent = roomId;
      if (playerName) document.getElementById('playerNameDisplay').textContent = playerName;
      const roleDisplay = document.getElementById('roleDisplay');
      if (userRole === 'owner') {
        roleDisplay.textContent = 'ğŸ‘‘ ä¸»å‚¬è€…';
        roleDisplay.className = 'wa-role-badge owner';
      } else {
        roleDisplay.textContent = 'ğŸ‹ å‚åŠ è€…';
        roleDisplay.className = 'wa-role-badge guest';
      }

      // Socketæ¥ç¶šãƒ»ãƒ«ãƒ¼ãƒ å‚åŠ 
      try {
        const sock = window.__learningSocketStory || (window.__learningSocketStory = io());
        if (roomId) {
          sock.emit('join_room', { roomId, playerName, role: userRole, mode: 'learning' });
        }
        // ç‰©èªå¤‰æ›´ã®åŒæœŸã‚’å—ä¿¡
        sock.on('learning_story_changed', ({ category: cat, chapterId: chId }) => {
          if (cat) category = cat;
          if (chId != null) chapterId = chId;
          loadStory(category, chapterId);
        });
        // ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆå—ä¿¡æ™‚ï¼ˆGueståˆæœŸåŒæœŸï¼‰
        sock.on('learning_story_snapshot', ({ currentCategory, selectedStory }) => {
          if (!currentCategory || currentCategory === 'menu') return; // ç‰©èªæœªé¸æŠ
          const chId = selectedStory?.[currentCategory];
          if (currentCategory && chId) {
            category = currentCategory; chapterId = chId;
            loadStory(category, chapterId);
          }
        });
        // ã‚«ãƒ†ã‚´ãƒªå¤‰æ›´ã®åŒæœŸï¼ˆOwnerãŒç›®æ¬¡ã«æˆ»ã£ãŸã‚±ãƒ¼ã‚¹ãªã©ï¼‰
        sock.on('learning_category_changed', ({ category: cat }) => {
          if (!cat) return;
          const params = new URLSearchParams({ category: cat });
          if (roomId) params.set('roomId', roomId);
          if (playerName) params.set('playerName', playerName);
          if (userRole) params.set('role', userRole);
          if (typeof showSakuraToast === 'function') {
            const map = {numbers:'æ•°å€¤ãƒ»ãƒ‡ãƒ¼ã‚¿',hardware:'ãƒãƒ¼ãƒ‰ã‚¦ã‚§ã‚¢',algorithms:'ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ',web:'WebæŠ€è¡“',network:'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯',security:'ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£'};
            const label = map[cat] || cat;
            showSakuraToast(`ä¸»å‚¬è€…ãŒã€Œ${label}ã€ã«æˆ»ã‚Šã¾ã—ãŸã€‚`, 900, 'ç›®æ¬¡ã¸ç§»å‹•', 'ğŸ“œ');
          }
          setTimeout(() => { window.location.href = `learning.html?${params.toString()}`; }, 900);
        });
