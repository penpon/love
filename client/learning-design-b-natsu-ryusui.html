<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習の間 - 夏 流水朝顔（Natsu Ryūsui）</title>
  <link rel="stylesheet" href="css/taisho.css" />
  <style>
    :root{ --accent:#2666a3; --ink:#1f2a3a; --washi:#fcfbf7; }
    html,body{ height:100%; }
    body{ margin:0; background:
      radial-gradient(1000px 600px at 20% -10%, #d7f2ff 0, #eef8ff 35%, #ffffff 70%),
      repeating-conic-gradient(from 0deg, #e8f4ff 0 6deg, #ffffff 6deg 12deg);
      background-attachment: fixed; }

    /* 波（青海波）風のレイヤー */
    .seigaiha{ position: fixed; inset: 0; pointer-events: none; opacity:.25; mix-blend-mode: multiply; background:
      radial-gradient( circle at 20% 40%, #a9d5ff 2px, #0000 3px) 0 0/60px 60px,
      radial-gradient( circle at 50% 20%, #a9d5ff 2px, #0000 3px) 30px 30px/60px 60px; }

    .wrap{ max-width:1100px; margin:24px auto; padding:16px; }

    /* アイコンのみカテゴリナビ */
    .cat-icons{ display:flex; gap:10px; justify-content:center; margin-bottom:12px; }
    .cat-icons button{ width:56px; height:56px; border-radius:14px; border:1px solid #c0d8ee; background:linear-gradient(#f5fbff,#fff); box-shadow:0 2px 10px rgba(0,0,0,.06); position:relative; cursor:pointer; }
    .cat-icons button[aria-selected="true"]{ outline:2px solid var(--accent); background:#f0f9ff; }
    .cat-icons .hint{ position:absolute; bottom:-26px; left:50%; transform:translateX(-50%); background:#1f2a3a; color:#fff; font-size:12px; padding:3px 8px; border-radius:6px; white-space:nowrap; opacity:0; transition:.15s; }
    .cat-icons button:hover .hint{ opacity:1; }

    /* 掛け軸枠（縁に水色金線） */
    .kakejiku{ background: var(--washi); border-radius:16px; border:1px solid #cde4f7; box-shadow: inset 0 0 0 1px #e8f3fb, 0 8px 24px rgba(38,102,163,.12); padding:18px 16px 24px; position:relative; overflow:hidden; }
    .kakejiku::before, .kakejiku::after{ content:""; position:absolute; left:0; right:0; height:10px; background: repeating-linear-gradient(90deg,#cfe2f3 0 12px,#0000 12px 16px); opacity:.6; }
    .kakejiku::before{ top:0; } .kakejiku::after{ bottom:0; }

    .head{ text-align:center; margin-bottom:12px; }
    .title{ font-family:"Hiragino Mincho ProN",serif; letter-spacing:.08em; color:var(--accent); font-size:28px; }
    .subtitle{ color:#516a85; font-size:13px; }

    /* タイムライン（固定カード表現） */
    .timeline{ position:relative; margin:12px auto 0; max-width:860px; padding: 12px 6px 12px 24px; }
    .tl-rail{ position:absolute; left:14px; top:0; bottom:0; width:3px; background: linear-gradient(#2d84c6,#7fc1ff,#2d84c6); border-radius:2px; box-shadow: 0 0 0 6px #e9f5ff inset; }
    .tl-item{ position:relative; display:grid; grid-template-columns: 18px 1fr; gap:10px; margin:18px 0; }
    .tl-pin{ width:10px; height:10px; border-radius:50%; background:#1b6eb2; box-shadow: 0 0 0 3px #d9eeff; margin-top: 14px; }

    /* カード表現（固定） */
    .tl-card{ background:#ffe9ea; border:3px solid #b84a4a; border-radius:14px; padding:12px 14px; box-shadow: 0 4px 10px rgba(0,0,0,.06); }
    .tl-h{ color:#6b1e24; font-weight:700; letter-spacing:.03em; }
    .tl-summary{ color:#5b5652; margin-top:6px; }
    .tl-chips{ display:flex; gap:8px; margin-top:10px; }
    .chip{ font-size:12px; color:#4f4946; background:#fff; border:1px solid #e3b5b5; border-radius:16px; padding:3px 8px; box-shadow:0 1px 0 #efd6d6 inset; }
  </style>
</head>
<body>
  <div class="seigaiha" aria-hidden="true"></div>
  <main class="wrap">
    <nav class="cat-icons" aria-label="分野">
      <button aria-selected="true"><span class="ico">🔢</span><span class="hint">数値・データ</span></button>
      <button><span class="ico">💾</span><span class="hint">ハードウェア</span></button>
      <button><span class="ico">🔄</span><span class="hint">アルゴリズム</span></button>
      <button><span class="ico">🌐</span><span class="hint">Web</span></button>
      <button><span class="ico">🔗</span><span class="hint">ネットワーク</span></button>
      <button><span class="ico">🔐</span><span class="hint">セキュリティ</span></button>
    </nav>

    <section class="kakejiku" aria-labelledby="ttl">
      <header class="head">
        <h1 id="ttl" class="title">🔢 数値・データ</h1>
        <p class="subtitle">夏の水面に映る恋心。涼やかな風に、学びを流す。</p>
      </header>

      <div class="timeline">
        <div class="tl-rail" aria-hidden="true"></div>

        <article class="tl-item">
          <div class="tl-pin"></div>
          <div class="tl-card">
            <div class="tl-h">01 第1章：二進法の恋文</div>
            <div class="tl-summary">0と1に想いを託す、恋文とビットの始まり。</div>
            <div class="tl-chips"><span class="chip">第1話</span><span class="chip">学習 5〜8分</span></div>
          </div>
        </article>

        <article class="tl-item">
          <div class="tl-pin"></div>
          <div class="tl-card">
            <div class="tl-h">02 第2章：データ型の恋愛関係</div>
            <div class="tl-summary">整数・実数・文字列…異なる型が紡ぐ想いの整理。</div>
            <div class="tl-chips"><span class="chip">第2話</span><span class="chip">学習 5〜8分</span></div>
          </div>
        </article>

        <article class="tl-item">
          <div class="tl-pin"></div>
          <div class="tl-card">
            <div class="tl-h">03 第3章：進数変換の愛</div>
            <div class="tl-summary">10/2/16進—表現の違いと本質の同一性。</div>
            <div class="tl-chips"><span class="chip">第3話</span><span class="chip">学習 5〜8分</span></div>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
